<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Sets</h2>
        <p>Adding  new elements to a set:</p>
        <p id="demo"></p>
        <script>
            //Create a new Set
            const letters = new 
            Set (["a","b","c"]);

            // Add a new Element
            letters.add("d");
            letters.add("e");
            //display set.size
            document.getElementById("demo").innerHTML= letters.size;
        </script>
    </body>
</html>
