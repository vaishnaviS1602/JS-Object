<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Sets</h2>
        <p>Add variables to set:</p>
        <p id="demo"></p>
        <script>
            // Create a Set 
            const letters= new Set ();
            //Create variables 
            const a ="a";
            const b = "b";
            const c="c";
            // Add the variable to set 
            letters.add(a);
            letters.add(b);
            letters.add(c);

        // Display  Set.size
        document.getElementById("demo").innerHTML=letters.size;
        </script>

        
    </body>
</html>
