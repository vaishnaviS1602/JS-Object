<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Iterables</h2>
        <p>Iterate over a String:</p>
        <p id="demo"></p>
        <script>
            // Create a string 
            const name="w3schools";
            //List all Elements
            let text=""
            for (const x of name) {
                text += x +"<br>";

            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
