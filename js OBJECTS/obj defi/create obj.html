<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Objects</h2>
        <p>Creating an object:</p>
        <p id="demo"></p>
        <script>
            let person = {
                firstname :"john",
                lastname: "Doe",
                age:50,
                eyeColor:"blue"
            };
            document.getElementById("demo").innerHTML= person.firstname + " " + person.lastname;
        </script>
    </body>
</html>
