<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Objects</h2>
        <p>Creating a Javascript object:</p>
        <p id="demo"></p>
        <script>
            const person = new Object ();
            person.firstName="john";
            person.lastName="Doe";
            person.age=50;
            person.eyeColor="blue";
            document.getElementById("demo").innerHTML= person.firstName+ "is" + person.age +"year old.";
        </script>
    </body>
</html>
