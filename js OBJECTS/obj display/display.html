<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript objects </h2>
        <p>Displaying a javascript object will output [object Object]:</p>
        <p id="demo"></p>
        <script>
            const person={
                name:"John",
                age:30,
                city:"new York"
            };
            document.getElementById("demo").innerHTML = person;
            
        </script>
    </body>
</html>
