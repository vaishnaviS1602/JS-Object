<!DOCTYPE html>
<html>
    <body>
        <h2>javascript Objects</h2>
        <p>Object.value() converts an obeject to an array.</p>
        <p id="demo"></p>
        <script>
            const person ={
                name:"John",
                age:30,
                city:"New York"
            };
            document.getElementById("demo").innerHTML = Object.values(person);
        </script>
    </body>
</html>
