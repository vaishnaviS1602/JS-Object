<!DOCTYPE html>
<html>
    <body>
        <h2>javascript Object</h2>
        <p>Display object Properties:</p>
        <p id="demo"></p>
        <script>
            const person={
                name:"john",
                age:"30",
                city:"New York"
            };
            document.getElementById("demo").innerHTML = person.name + "," + person.age + " , " + person.city;
        </script>
    </body>
</html>
